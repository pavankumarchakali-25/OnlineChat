<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
</head>
<body>
  <div class="chat-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="search-box">
        <input type="text" placeholder="Search users..." id="searchInput">
      </div>
      <div class="pinned-chats">
        <h3>Users</h3>
        <ul id="userList"></ul>
      </div>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>

    <!-- Chat Window -->
    <div class="chat-window">
      <div class="chat-header">
        <div class="user-info">
          <img id="chatUserImg" src="https://i.pravatar.cc/40" alt="User">
          <div>
            <h2 id="chatUserName">Select a User</h2>
            <span id="userStatus" class="status offline">Offline</span>
          </div>
        </div>
        <button id="darkModeToggle">ðŸŒ™</button>
      </div>

      <div class="chat-messages" id="chatMessages"></div>

      <form id="messageForm" class="message-input">
        <input type="file" id="fileInput" hidden />
        <button type="button" id="fileBtn">ðŸ“Ž</button>
        <input type="text" id="messageInput" placeholder="Type a message..." required />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
