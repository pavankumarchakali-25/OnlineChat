<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnlineChat - Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">

  <div class="chat-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <input type="text" placeholder="Search users..." id="searchUser">
      <h3>Pinned Chats</h3>
      <ul id="userList">
        <li>Test User 1 <span class="status online"></span></li>
        <li>Test User 2 <span class="status offline"></span></li>
      </ul>
      <button id="logoutBtn" class="logout">Logout</button>
      <button id="toggleThemeBtn">Toggle Dark Mode</button>
    </aside>

    <!-- Main chat area -->
    <main class="chat-window">
      <header id="chatHeader">Chatting with <span id="chatUser">Test User</span></header>

      <div id="messages" class="messages">
        <div class="message sent">Hey there ðŸ‘‹</div>
        <div class="message received">Hello! How are you?</div>
      </div>

      <form id="messageForm" class="message-input" onsubmit="return false;">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <input type="file" id="fileInput" accept="image/*" hidden>
        <button type="button" id="fileBtn">ðŸ“Ž</button>
        <button type="submit" id="sendBtn">Send</button>
      </form>
    </main>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <!-- Project scripts -->
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
