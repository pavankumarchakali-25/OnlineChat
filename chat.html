<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App </title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase (Compat v10.12.5) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-storage-compat.js"></script>
</head>

<body class="dark">
  <div class="chat-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h3>Chats</h3>
        <button id="logoutBtn">Logout</button>
        <button id="deleteAccountBtn" class="danger-btn">Delete Account</button> </div>
      
      <input type="text" id="searchUser" placeholder="Search users..." />
      <ul id="usersList"></ul>
    
    </div>

    <!-- Chat Window -->
    <div class="chat-window">
      <div class="chat-header">
        <button id="menuToggle" class="menu-btn">â˜°</button>
        <img id="chatUserPhoto" src="images/default-avatar.png" class="avatar" />
        <div>
          <h3 id="chatUserName">Select a user</h3>
          
        </div>
        <button id="darkModeToggle">ðŸŒ™</button>
      </div>

      <div class="chat-messages" id="messages"></div>

      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <input type="file" id="fileInput" accept="image/*" hidden />
        <button id="uploadBtn">ðŸ“Ž</button>
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>
  <div id="nicknameModalOverlay" class="modal-overlay hidden">
    <div class="modal-content">
      <h2>Welcome!</h2>
      <p>Please set your display name. You can only do this once.</p>
      <input type="text" id="nicknameInput" placeholder="Enter your nickname" />
      <button id="saveNicknameBtn">Save Name</button>
    </div>
  </div>

  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
